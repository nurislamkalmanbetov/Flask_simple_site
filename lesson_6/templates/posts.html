{% extends 'base.html' %}

{% block title %}
    Все записи
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Список постов</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.text }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
